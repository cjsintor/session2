<!DOCTYPE html>
<html lang="en">
<head>
       <title>Land of Boxes Form</title>
</head>
<body>
    <h1>Box Order Form</h1>
    <form style="border: 1px solid black; padding: 20px; width: 25%">
        <label>Name</label>
        <input type="text">
        <br>
        <br>
        <label>Email</label>
        <input type="text">
        <br>
        <br>
        <label>Email address</label>
        <textarea name="" id="" cols="30" rows="3"></textarea>
    </form>
    <br>
    <br>
    <table border="1">
        <thead>
            <th>Product</th>
            <th>Part Number</th>
            <th style="width: 150px;">Quantity</th>
            <th>Unit Price</th>
            <th style="width: 150px;">Subtotal</th>
        </thead>
        <tbody>
            <td>EconoBox</td>
            <td>LB100</td>
            <td style="width: 150px;">
                <input type="number">
            </td>
            <td>R5</td>
            <td style="width: 150px;">0</td>
        </tbody>
        <tbody>
            <td>Standard Box</td>
            <td>LB200</td>
            <td style="width: 150px;">
                <input type="number">
            </td>
            <td>R10</td>
            <td style="width: 150px;">0</td>
        </tbody>
        <tbody>
            <td>Premium Box</td>
            <td>LB300</td>
            <td style="width: 150px;">
                <input type="number">
            </td>
            <td>R15</td>
            <td style="width: 150px;">0</td>
        </tbody>
        <tbody>
            <td>Deluxe Box</td>
            <td>LB400</td>
            <td style="width: 150px;">
                <input type="number">
            </td>
            <td>R20</td>
            <td style="width: 150px;">0</td>
        </tbody>
        <tbody>
            <td>Super Deluxe Box</td>
            <td>LB500</td>
            <td style="width: 150px;">
                <input type="number">
            </td>
            <td>R30</td>
            <td style="width: 150px;">0</td>
        </tbody>
      <tfoot>
        <td colspan="4" align="right">Total</td>
        <td colspan="4">0</td>
      </tfoot>
    </table>
    <br>
    <br>
    <h1>Credit Card Details</h1>
    <table border="2">
        <thead>
            <td colspan="15">
            <label for="">Card Type:</label>
                        </td>
        </thead>
        <tbody>
            <td>
                <input type="radio">
                <label for="">Mastercard</label>
            </td>
            <td>
                <label for="">Card Number</label>
                <input type="text">
            </td>            
        </tbody>
        <tbody>
            <td>
                <input type="radio">
                <label for="">Visa</label>
            </td>
            <td>
                <label for="">Expiry date</label>
                <input type="date" name="" id="">
            </td>
        </tbody>
        <tbody>
            <td>
                <input type="radio">
                <label for="">American Express</label>
            </td>
        </tbody>
        <tbody>
            <td>
                <input type="radio">
                <label for="">Diners Club</label>
            </td>
        </tbody>
    </table>
        <br>
        <br>
            <button type="button">Send Form</button>
            <button type="button">Clear Form</button>
        
    
    
    
</body>
</html>
